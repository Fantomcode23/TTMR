<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nan Vaithiyan</title>
  <link rel="stylesheet" href="fantomcode.css">
</head>
<body>
  <div class="container">
    <h1>Aadhar Verification</h1>
    <form id="login-form">
      <label for="aadhar-number">Aadhar Card Number:</label>
      <input type="text" id="aadhar-number" name="aadhar-number" maxlength="12" required>
      <span id="error-message"></span>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); 
      var aadharNumber = document.getElementById("aadhar-number").value;
      if (aadharNumber === "1234567890123456") { 
        window.location.href = "welcome.html";
      } else {
        document.getElementById("error-message").textContent = "Aadhar verification failed. Please try again.";
      }
    });
  </script>
</body>
</html>
